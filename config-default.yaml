
kubernetes:
  - instance:
    backup:
      - cron: ""        
        strategy:
          type: 'kubernetes'
          format: "file"
          path: 'kubernetes/'
consul:
  - instanceName: "prod"
    instanceURL: ""
    backup:
      - name: "FileBackupPolicy"
        cron: ""        
        strategy:
          name: "FileBackupStrategy"
          type: 'consul'          
          exclude:
            - "/leader/.+"            
          path: 'consul/'          
    check:
      - cron: ""        
        strategy:
          type: "http"
          warn: 'dingtalk-1'
alert:
  - name: 'dingtalk-1'
    type: 'dingtalk'
